<!DOCTYPE "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sorting Visualizer</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<style>
#responses-table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#responses-table td, #responses-table th {
  border: 1px solid #ddd;
  padding: 8px;
}

#responses-table tr:nth-child(even){background-color: #f2f2f2;}

#responses-table tr:hover {background-color: #ddd;}

#responses-table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4285F4;
  color: white;
}

h1,h4{
  text-align: center;
  }
</style>
<body>
<h1>Sorting Visualizer</h1>
<h4>Sorted Values</h4>
<h4 th:text="${responses[0].sorted}"></h4>
<div>
    <table id="responses-table">
        <tr>
            <th>Algorithm:</th>
            <th>Step:</th>
            <th>Time (ms):</th>
            <th>Swaps:</th>
            <th>Best</th>
            <th>Average</th>
            <th>Worst</th>
        </tr>
        <tr th:each="response : ${responses}">
            <td th:text="${response.algorithm}"></td>
            <td th:text="${response.numSteps}"></td>
            <td th:text="${response.timeTakenMillis}"></td>
            <td th:text="${response.numSwaps}"></td>
            <td th:text="${response.best}"></td>
            <td th:text="${response.average}"></td>
            <td th:text="${response.worst}"></td>
        </tr>
    </table>
</div>
</body>
</html>
